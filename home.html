<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
    <div class="mockup-phone"> <!--it is taken from daisyUI 'phone'-->
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- available balance -->
             <div>
                <div class="stats shadow"> <!--it taken from daisyUI "stats"-->
                    <div class="stat">
                      <div id="account-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div> <!-- it makes a horizontal line it taken from daisyUI "divider" -->
                  <div>
                    <!-- user action button -->
                    <button class="btn btn-lg">Add Money</button> <!--it is taken from daisyUI 'button' 'large'-->
                    <button class="btn btn-lg">Cash Out</button> <!--it is taken from daisyUI 'button' 'large'-->
                  </div>
                  <div class="divider"></div> <!--it makes a horizontal line it taken from DaisyUI 'divider'-->
                  <!-- add money form start --> <!--Keep hidden this add money for now with tailwind css 'hidden'-->
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Pin" class="input input-bordered" autocomplete="off" required />
                    
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- add money form end -->

                  <!-- Cash out form start -->
                  <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-cash-out" type="text" placeholder="Cash out amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-cash-out-pin" type="password" placeholder="Pin" class="input input-bordered" autocomplete="off" required />
                    
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                  <!-- Cash out form end -->

             </div>
          </div>
        </div>
      </div>
    </main>
  <!-- javaScript Added -->
  <script src="js/home.js"></script>
  <script src="./js/cashOut.js"></script>
</body>
</html>
